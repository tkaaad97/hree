name:                hree
version:             0.1.0.0
github:              "githubuser/hree"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2018 Author name here"

extra-source-files:
- README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/hree#readme>

dependencies:
- base >= 4.7 && < 5
- JuicyPixels
- bytestring
- containers
- file-embed
- gl
- gl-wrapper
- hashable
- linear
- resourcet
- text
- transformers
- vector

library:
  source-dirs: src

executables:
  hree-example1:
    main:                Main.hs
    source-dirs:         example1
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - hree
    - GLFW-b

tests:
  hree-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - hree
    - hspec
    - GLFW-b
    extra-libraries:
    - OSMesa
